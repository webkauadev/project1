<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="player">
        <div class="controls">
            <img src="img/embaralhar-as-setas.png" id="shuffle" alt="Embaralhar">
            <img src="img/anterior.png" id="prev" alt="Anterior">
            <img src="img/botao-de-pausa.png" id="playPause" alt="Play">
            <img src="img/proximo.png" id="next" alt="Próxima">
            <img src="img/repetir.png" id="repeat" alt="Repetir">
        </div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="volume-controls">
            <button id="expand">Expandir</button>
            <input type="range" id="volume" min="0" max="1" step="0.1">
        </div>
    </div>
    <div class="playlist">
        <ul id="playlist">
            <li>Californication</li>
            <li>Under the Bridge</li>
            <li>Give It Away</li>
            <li>Scar Tissue</li>
            <li>By the Way</li>
            <li>Dani California</li>
            <li>Can't Stop</li>
            <li>Otherside</li>
            <li>Snow (Hey Oh)</li>
            <li>Eddie</li>
        </ul>
    <div class="music-info">
        <p id="current-song">Nome da Música</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
